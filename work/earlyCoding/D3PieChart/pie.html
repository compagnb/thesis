

<html>

<script src="d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {

      "title": {

      "titleSubtitlePadding": 14
   },

   },
   "size": {

      "pieOuterRadius": "92%"

   "data": {

            "label": "Happy",
